  <title>Cadastro de Candidato</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Candidato</h1>
    </header>

    <section class="formulario">
      <form id="candidatoForm">
        <label for="nomeCandidato">Nome</label>
        <input type="text" id="nomeCandidato" placeholder="Seu Nome" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu Email" required><br>

        <label for="curriculo">CurrÃ­culo</label>
        <input type="file" id="curriculo" accept=".pdf, .doc, .docx" required><br>

        <button type="submit">Cadastrar Candidato</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
